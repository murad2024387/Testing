<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراد مسالا - برانچ مینجمنٹ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8B0000;
            --offline-color: #dc3545;
            --online-color: #28a745;
            --pending-color: #ffc107;
        }
        body {
            font-family: 'Segoe UI', 'Nafees Nastaleeq', Tahoma, sans-serif;
            background-color: #f8f9fa;
        }
        .connection-banner {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .sync-pending {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .branch-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Connection Status Banner -->
    <div id="connectionBanner" class="connection-banner alert alert-dismissible mb-0 text-center">
        <span id="connectionStatus"></span>
        <button type="button" class="btn-close" onclick="dismissBanner()"></button>
    </div>

    <div class="container py-4">
        <!-- Header -->
        <div class="text-center mb-4">
            <img src="assets/logo.png" alt="مراد مسالا لوگو" style="height: 80px">
            <h1 class="mt-2">برانچ مینجمنٹ سسٹم</h1>
        </div>

        <!-- Action Cards -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-network-wired fa-3x mb-3"></i>
                        <h5 id="networkStatus">کنکشن کی حالت</h5>
                        <div id="syncStatus" class="badge bg-secondary">جانچ ہو رہی ہے...</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-database fa-3x mb-3"></i>
                        <h5>مقامی ڈیٹا</h5>
                        <div id="localDataStatus" class="badge bg-secondary">لوڈ ہو رہا ہے...</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-cloud fa-3x mb-3"></i>
                        <h5>کلاؤڈ ڈیٹا</h5>
                        <div id="cloudDataStatus" class="badge bg-secondary">کنکٹ ہو رہا ہے...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Branch Management -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">برانچز کا انتظام</h5>
                <button id="syncNowBtn" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-sync-alt"></i> فوری مطابقت پذیری
                </button>
            </div>
            <div class="card-body">
                <!-- Form will be loaded by app.js -->
                <div id="branchFormContainer" class="mb-4"></div>
                
                <!-- Branches Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>تصویر</th>
                                <th>نام</th>
                                <th>پتہ</th>
                                <th>حالت</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody id="branchesTable">
                            <tr>
                                <td colspan="5" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">لوڈ ہو رہا ہے...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<!-- Optimal image implementation -->
<picture>
    <source srcset="assets/logo.webp" type="image/webp">
    <source srcset="assets/logo.png" type="image/png"> 
    <img src="assets/logo.png" alt="مراد مسالا لوگو" 
         style="height: 80px; object-fit: contain"
         loading="lazy">
</picture>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
