<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Sync App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    #app { display: flex; flex-direction: column; gap: 15px; }
    #messageInput { padding: 10px; font-size: 16px; }
    button { padding: 10px; background: #4285f4; color: white; border: none; cursor: pointer; }
    #messages { border-top: 1px solid #ddd; padding-top: 20px; }
    .message { padding: 8px; margin: 5px 0; background: #f5f5f5; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>Real-Time Message Sync</h1>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendButton">Send</button>
    <div id="messages"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
  <!-- App JavaScript -->
  <script src="app.js"></script>
</body>
</html>
