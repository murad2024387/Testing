<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراد مسالا - برانچ مینجمنٹ</title>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', 'Nafees Nastaleeq', 'Alvi Nastaleeq', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .header {
            background-color: #8B0000;
            color: white;
            padding: 15px 0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .sync-status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .online {
            background-color: #d4edda;
            color: #155724;
        }
        .offline {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-murad {
            background-color: #8B0000;
            color: white;
        }
        .btn-murad:hover {
            background-color: #A52A2A;
            color: white;
        }
        .is-default-badge {
            background-color: #28a745;
        }
        .action-buttons {
            white-space: nowrap;
        }
        @media (max-width: 768px) {
            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>مراد مسالا - برانچ مینجمنٹ سسٹم</h1>
        </div>

        <!-- Network Status -->
        <div id="syncStatus" class="sync-status offline">
            حالت: آف لائن (تبدیلیاں مقامی طور پر محفوظ ہو رہی ہیں)
        </div>
        <div class="text-center mb-3">
            <button id="syncButton" class="btn btn-murad">مطابقت پذیری کریں</button>
        </div>

        <!-- Branch Form -->
        <div class="form-container">
            <h2 class="mb-4"><i class="fas fa-plus-circle"></i> نئی برانچ شامل کریں</h2>
            <form id="branchForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="branchName" class="form-label">برانچ کا نام</label>
                        <input type="text" class="form-control" id="branchName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="branchAddress" class="form-label">پتہ</label>
                        <input type="text" class="form-control" id="branchAddress" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isDefault">
                    <label class="form-check-label" for="isDefault">ڈیفالٹ برانچ کے طور پر سیٹ کریں</label>
                </div>
                <button type="submit" class="btn btn-murad">محفوظ کریں</button>
            </form>
        </div>

        <!-- Branches Table -->
        <div class="table-container">
            <h2 class="mb-4"><i class="fas fa-list"></i> برانچز کی فہرست</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>نام</th>
                            <th>پتہ</th>
                            <th>ڈیفالٹ</th>
                            <th>حالت</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="branchesTable">
                        <!-- Branches will be loaded here by app.js -->
                        <tr>
                            <td colspan="5" class="text-center">لوڈ ہو رہا ہے...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
