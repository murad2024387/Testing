<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branch Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .branch-card {
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    .branch-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .status-active {
      border-left: 5px solid #28a745;
    }
    .status-inactive {
      border-left: 5px solid #dc3545;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Branch Manager</a>
      <button id="signOutButton" class="btn btn-outline-light ms-auto d-none">Sign Out</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Add New Branch</h5>
          </div>
          <div class="card-body">
            <form id="branchForm">
              <div class="mb-3">
                <label for="branchName" class="form-label">Branch Name</label>
                <input type="text" class="form-control" id="branchName" required>
              </div>
              <div class="mb-3">
                <label for="branchLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="branchLocation" required>
              </div>
              <div class="mb-3">
                <label for="branchManager" class="form-label">Manager</label>
                <input type="text" class="form-control" id="branchManager">
              </div>
              <div class="mb-3">
                <label for="branchStatus" class="form-label">Status</label>
                <select class="form-select" id="branchStatus">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Branch</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Branches</h5>
              <div>
                <input type="text" class="form-control form-control-sm" id="searchBranch" placeholder="Search branches...">
              </div>
            </div>
          </div>
          <div class="card-body">
            <div id="branchesContainer" class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Branch Locations</h5>
          </div>
          <div class="card-body">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Branch Modal -->
  <div class="modal fade" id="branchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Branch Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Dynamic content will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" id="deleteBranch">Delete</button>
          <button type="button" class="btn btn-primary" id="updateBranch">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  
  <!-- Other Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Replace the Google Maps script with these in your index.html -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Update your map initialization in app.js -->
<script>
function initMap() {
  // Initialize Leaflet map
  const map = L.map('map').setView([0, 0], 2);
  
  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Geocoding using Nominatim (free)
  function geocodeAddress(address, callback) {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          callback({
            lat: parseFloat(data[0].lat),
            lng: parseFloat(data[0].lon)
          });
        }
      });
  }

  // Update your updateMapMarkers function
  function updateMapMarkers(branches) {
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];
    
    branches.forEach(branch => {
      geocodeAddress(branch.location, (coords) => {
        if (coords) {
          const marker = L.marker([coords.lat, coords.lng])
            .addTo(map)
            .bindPopup(`<b>${branch.name}</b><br>${branch.location}`);
          markers.push(marker);
        }
      });
    });
  }
}
</script>
  <!-- App JavaScript -->
  <script src="app.js"></script>
</body>
</html>
